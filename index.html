<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css"">
    <title>f-m2-Libertad Pozos</title>
</head>
<body>
    <div class="main-container">
        <div class="bubble">
            <p class="try">0</p>
        </div>
        <h1 class="title">Adivina el número</h1>
        <label class="lab" for="number">Introduce aquí tu número </label>
        <input type="number" id="number">
        <button class="btn">Prueba</button>
        <p class="feedback">Feedback</p>

        <div class="name-container">
            <label for="name">Escribe tu nombre:</label>
            <input type="text" name="" id="name" placeholder="Tania">
            <p class="username"></p>
        </div>
    </div>
    <script src="script/main.js" type="text/javascript"></script>
</body>
